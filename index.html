<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal List Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meal List</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a meal by name....">
            <button id="search-btn">Search</button>
        </div>
        <div id="meal-results" class="meal-container"></div>
        <div id="show-more-container" style="text-align: center; margin: 20px; display: none;">
            <button id="show-more-btn">SHOW MORE</button>
        </div>
    </main>
    <footer>
        <p>&copy;2221830. Hossain Ahammad.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
